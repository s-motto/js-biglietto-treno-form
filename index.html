<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <!--collegamento Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/collegamento Bootstrap-->

    <!--collegamento Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--/collegamento Google font-->

    <!--collegamento CSS-->
    <link rel="stylesheet" href="style.css">
    <!--/collegamento CSS-->
</head>

<body>
    <!--form-->
    <div class="border border-black border-3 m-5 ticket-form">
        <div class="container text-center p-3   mt-4">

            <h1>Calcola il tuo biglietto</h1>

        </div>
        <form action="" id="ticket-form">
            <div class=" container p-3">
                <div class="row gx-5">
                    <div class="col-md">
                        <div class="form-floating p-3">
                            <input type="text" class="form-control" id="age-num">
                            <label for="age-num">Inserisci la tua età</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating p-3">
                            <input type="text" class="form-control" id="km-num">
                            <label for="km-num">Inserisci i km</label>
                        </div>
                    </div>
                </div>
                <div class="container text-center">
                    <button class="btn btn-dark  mt-4" type="submit" value="Submit">Submit</button>
                    <button type="reset" class="btn mt-4" id="reset-button">Reset</button>

                </div>
            </div>
        </form>
    </div>
    <!--/form-->
    <!--risultato-->
    <div class="container border border-black border-3 d-none" id="ticket-result">


        <div class="text-center">

            <h4 class="p-3">IL TUO VIAGGIO</h4>
            <p><span id="discount"></span></p>
            <p>Il prezzo del tuo biglietto è <span id="final-price"> </span>&euro;</p>
            <p>BUON VIAGGIO!</p>
            <img src="img/train.png" alt="train" width="300" height="100">
        </div>

    </div>
    <!--/risultato-->
    <!--messaggio di errore-->
    <div class="container border border-black border-3 d-none" id="ticket-fail">

        <div class="text-center">
            <p class="pt-5">Ops, qualcosa è andato storto!<br> Ricorda di non utilizzare lettere, punteggiatura o
                caratteri speciali
                quando inserisci i tuoi dati&hearts;<br>Ricarica la pagina e riprova!</p>
            <img src="img/train.png" alt="train" width="300" height="100">
        </div>

    </div>
    <!--/messaggio di errore-->
    <!--collegamento javascript-->
    <script src="main.js"></script>
    <!--/collegamento javascript-->
</body>

</html>
